version: "3"

services:
    db:
        image: postgres
        ports:
            - "5432:5432"
    django:
        build: .
        stdin_open: true
        tty: true
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./src:/app
        ports:
            - "8000:8000"
        depends_on:
            - db
